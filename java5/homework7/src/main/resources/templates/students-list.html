<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Academy</title>
</head>

<body>
<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-7">
            <h4 class="mb-3">Students</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th colspan="2"><a th:href="@{/addNew}">Add new student</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student: ${students}">
                    <th scope="row" th:text="${student.getId()}"></th>
                    <td th:text="${student.getName()}"></td>
                    <td th:text="${student.getAge()}"></td>
                    <td><a th:href="@{'/edit/' + ${student.getId()}}">edit</a></td>
                    <td><a th:href="@{/delete(id = ${student.getId()})}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
