<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-7">
            <H4>Edit student</H4>
            <form th:object="${student}" th:action="@{/edit}" th:method="post">
                <div class="mb3">
                    <label for="name" class="form-label col-1">Name</label>
                    <input type="text" id="name" name="name" th:value="${student.getName()}"/>
                </div>
                <div class="mb3">
                    <label for="age" class="form-label col-1">Age</label>
                    <input type="number" id="age" name="age" th:value="${student.getAge()}"/>
                </div>
                <div class="mb3 mt3">
                    <input type="submit" value="Submit" />
                </div>
                <input type="hidden" id="id" name="id" th:value="${student.getId()}">
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
